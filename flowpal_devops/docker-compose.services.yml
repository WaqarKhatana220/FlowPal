version: "3.9"

services:
  # Postgres
  db:
    image: postgres:15
    container_name: flowpal_postgres
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis
  redis:
    image: redis:7
    container_name: flowpal_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
